<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form-container">
      <div id="error"></div>
      <form id="form">
        <div id="inputs">
          <h1>Create Account</h1>
          <input
            id="name"
            type="text"
            minlength="4"
            placeholder="Name"
            required
          />
          <input id="email" type="email" placeholder="Email" required />
          <input
            id="password"
            type="password"
            minlength="6"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            placeholder="Password"
            title="Please use at least six characters including one uppercase letter, one lowercase letter, and one number."
            required
          />
          <input
            id="confirm-password"
            type="password"
            minlength="6"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            placeholder="Confirm Password"
            title="Please include one uppercase letter, one lowercase letter, and one number."
            required
          />
          <button id="sign-up">Sign Up</button>
        </div>
      </form>
    </div>

    <script src="form.js"></script>
  </body>
</html>
